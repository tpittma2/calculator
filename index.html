<!DOCTYPE html>
<html>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
 <!--  <link rel="stylesheet" href="Styles/reset.css">--> 
    <link rel="stylesheet" href="Styles/styles.css">
    <body>
        <main>
            <div class="container">
                <div class="screen">
                    <div class="top-screen">0</div>
                    <div class="bottom-screen">0</div>
                </div>
                <div class="buttons">
                    <div class="row1">
                        <button class="clear">AC</button>
                        <button class="backspace">C</button>
                        <button class="negative">+/-</button>
                        <button class="divide operator" data-value="/">รท</button>
                    </div>
                    <div class="row2">
                        <button class="seven number" data-value="7">7</button>
                        <button class="eight number" data-value="8">8</button>
                        <button class="nine number" data-value="9">9</button>
                        <button class="add operator" data-value="+">+</button>
                    </div>
                    <div class="row3">
                        <button class="four number" data-value="4">4</button>
                        <button class="five number" data-value="5">5</button>
                        <button class="six number" data-value="6">6</button>
                        <button class="subtract operator" data-value="-">-</button>
                    </div>
                    <div class="row4">
                        <button class="one number" data-value="1">1</button>
                        <button class="two number" data-value="2">2</button>
                        <button class="three number" data-value="3">3</button>
                        <button class="multiply operator" data-value="*">x</button>
                    </div>
                    <div class="row5">
                        <button class="zero number" data-value="0">0</button>
                        <button class="decimal" data-value=".">.</button>
                        <button class="equals" data-value="=">=</button>
                    </div>
                </div>
            </div>
        </main>



        <script src="scripts/calculator.js"></script>
    </body>
</html>
